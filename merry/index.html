<html>
<head>
<meta charset="UTF-8">
<title>두더지 게임</title>
<style>
  .cell {
    display: inline-block; position: relative;
    width: 200px; height: 200px;
    background: 'yellow'; overflow: hidden;
  }
  .gopher, .bomb {
    width: 200px; height: 200px; bottom: 0;
    position: absolute; transition: bottom 1s;
  }
  .gopher {
    background: url('https://littledeep.com/wp-content/uploads/2020/02/littledeep_squirrel_style1.png') center center no-repeat;
    background-size: 200px 200px;
  }
  .dead {
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQt2T1F-Z3QXsF0zWT5VrndBZRC9bLZTnJtlw&usqp=CAU') center center no-repeat;
    background-size: 200px 200px;
  }
  .bomb {
    background: url("https://raw.githubusercontent.com/ZeroCho/es2021-webgame/master/bomb.png") center center no-repeat;
    background-size: 200px 200px;
  }
  .boom {
    background: url('https://raw.githubusercontent.com/ZeroCho/es2021-webgame/master/explode.png') center center no-repeat;
    background-size: 200px 200px;
  }
  .hidden {
    bottom: -200px;
  }
  .hole {
    width: 200px; height: 150px; position: absolute; bottom: 0;
    background: url('https://raw.githubusercontent.com/ZeroCho/es2021-webgame/master/mole-hole.png') center center no-repeat;
    background-size: 200px 150px;
  }
  .hole-front {
    width: 200px; height: 30px; position: absolute; bottom: 0;
    background: url('https://raw.githubusercontent.com/ZeroCho/es2021-webgame/master/mole-hole-front.png') center center no-repeat;
    background-size: 200px 30px;
  }
</style>
</head>
<body>
<div>
  <span id="timer">0</span>초
  <span id="score">0</span>점
  <button id="start">시작</button>
</div>
<div id="game">
  <div class="row">
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    </div>
      <div class="row">
      <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
  </div>
  <div class="row">
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
    <div class="cell">
      <div class="hole"></div>
      <div class="gopher hidden"></div>
      <div class="bomb hidden"></div>
      <div class="hole-front"></div>
    </div>
  </div>
</div>
<script>
  const $timer = document.querySelector('#timer');
  const $score = document.querySelector('#score');
  const $game = document.querySelector('#game');
  const $start = document.querySelector('#start');
  const $$cells = document.querySelectorAll('.cell');

  const holes = [0, 0, 0, 0, 0, 0, 0, 0, 0];
let started = false;
let score = 0;
$start.addEventListener('click', () => {
  if (started) return; 
  started = true;
  console.log('시작');
  tick();
});
function tick() {
  holes.forEach((hole, index) => {
    const $gopher = $$cells[index].querySelector('.gopher');
    holes[index] = setTimeout(() => { 
      $gopher.classList.add('hidden');
      holes[index] = 0;
    }, 1000);
    $gopher.classList.remove('hidden');
  });
}

</script>
</body>
</html>
